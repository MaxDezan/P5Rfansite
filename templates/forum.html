<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fórum - P5R</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap');
    </style>
    <link rel="icon" href="static/imgs/p5rfv.png" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style type="text/tailwindcss">
        @layer utilities {
            .scroll-page {
                @apply overflow-y-auto h-screen;
            }
            .main-container {
                @apply bg-neutral-100 border-red-600 border-[10px] border-double flex flex-col mx-auto my-2 md:w-4/5 lg:w-3/5 animate-fadeIn;
            }
            .header-img {
                @apply w-full max-h-52 object-cover;
            }
            .nav-menu {
                @apply flex justify-center items-center bg-neutral-900 text-neutral-100 gap-6 text-lg h-10;
            }
            .forum-content {
                @apply flex flex-col gap-4 p-2 w-full;
            }
            .comment-box {
                @apply bg-neutral-900 text-neutral-100 p-3 border-black border-[5px] border-double overflow-y-auto max-h-80 animate__animated animate__fadeInUp;
            }
            .footer {
                @apply text-neutral-500 text-center text-sm py-2;
            }
            .input-comment {
                @apply w-full bg-neutral-900 border-red-600 border p-2 text-neutral-100 resize-y min-h-[80px] max-h-[150px];
            }
            .submit-btn {
                @apply bg-red-600 text-white font-bold px-4 py-2 hover:opacity-70 transition mt-2;
            }
            .title-forum {
                @apply text-3xl font-extrabold text-neutral-900;
            }
            .no-comment-text {
                @apply italic text-neutral-500;
            }
            .link-hover {
                @apply hover:text-red-600;
            }
        }
    </style>
</head>

<body class="scroll-page">
    <div class="main-container">
        <header>
            <img src="static/imgs/p5r.png" alt="Persona 5 Royal" class="header-img"/>
        </header>
        <nav class="nav-menu">
            <a href="/" class="link-hover">Home</a>
            <a href="/templates/guias.html" class="link-hover">Guias</a>
            <a href="/templates/updates.html" class="link-hover">Updates</a>
        </nav>
        <main class="forum-content">
            <h1 class="title-forum">Fórum Anônimo</h1>
            <div class="comment-box">
                <h2 class="mb-2">Comentários</h2>
                <p class="no-comment-text">Nenhum comentário ainda. Seja o primeiro!</p>
                <form>
                    <textarea class="input-comment" placeholder="Deixe seu comentário anônimo..."></textarea>
                    <button type="submit" class="submit-btn">Enviar Comentário</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p>©2025 Persona 5 Royal Fansite | Conteúdo oficial © ATLUS/Sega</p>
            <p>Site criado por fãs, sem afiliação ou fins lucrativos</p>
        </footer>
    </div>
</body>

</html>
