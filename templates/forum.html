<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5R</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/imgs/p5rfv.png" type="image/x-icon">
    <style>
        #caixa-comentarios {
            background-color: #0c0c0c;
            border: 2px solid #ff0000;
            padding: 15px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-color: #ff0000 #0c0c0c;
            scrollbar-width: thin;
        }

        .comentario {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            word-wrap: break-word;
            color: #f3f3f3;
            font-weight: 400;
        }

        .comentario:last-child {
            border-bottom: none;
        }

        .data-comentario {
            color: #777;
            font-size: 14px;
            margin-top: 4px;
            font-style: italic;
        }

        #form-comentario {
            margin-top: 15px;
            bottom: 0;
            background-color: #0c0c0c;
            padding-top: 10px;
        }

        #campo-comentario {
            width: 100%;
            background-color: #0c0c0c;
            border: 1px solid #ff0000;
            color: white;
            padding: 8px;
            margin-bottom: 10px;
            resize: vertical;
            min-height: 80px;
            max-height: 150px;
        }

        #botao-enviar {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            font-family: Dark Grotesque, sans-serif;
        }

        #botao-enviar:hover {
            opacity: 0.7;
            transition: ease-in-out 0.3s;
        }

        #conteudo-forum {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0;
            width: 496px;
            max-width: 496px;
            height: 100%;
            overflow-y: auto;
            scrollbar-color: #ff0000 #0c0c0c;
            scrollbar-width: thin;
        }

        .sem-comentarios {
            color: #777;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>

<body style="overflow: hidden;">
    <div id="all">
        <div id="main-container">
            <header id="header">
                <img src="/static/imgs/p5r.png" alt="Persona 5 Royal">
            </header>

            <nav>
                <ul>
                    <li><a href="/index.html" class="hover-underline">Home</a></li>
                    <li><a href="/templates/guias.html" class="hover-underline=">Guias</a></li>
                    <li><a href="/templates/updates.html" class="hover-underline=">Updates</a></li>
                </ul>
            </nav>

            <main style="flex: 1; overflow: hidden;">
                <div id="conteudo-forum">
                    <span style="display: flex;">
                        <h1 style="font-size: 46px; font-weight: 750; text-shadow: 3px 3px 3px #7a7a7a;">Fórum Anônimo</h1>
                        <img src="/static/imgs/jgif.gif" alt="joker" style="width: 90px; height: 90px; position: absolute; left: 56%; top: 40%;">
                    </span>

                    <div id="caixa-comentarios">
                        <h2 style="margin-bottom: 20px; color: #f3f3f3;">Comentários Anônimos</h2>
                        <p class="sem-comentarios">Nenhum comentário ainda. Seja o primeiro a comentar!</p>
                        <form id="form-comentario" action="/adicionar_comentario" method="POST">
                            <textarea id="campo-comentario" name="comentario" rows="3"
                                placeholder="Deixe seu comentário anônimo (máx. 500 caracteres)..." required maxlength="500">
                            </textarea>
                            <button type="submit" id="botao-enviar">Enviar Comentário</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        
        <div id="footer-container">
            <footer>
                <p>© 2025 Persona 5 Royal Fansite | Conteúdo oficial © ATLUS/Sega</p>
                <p>Site criado por fãs, sem afiliação ou fins lucrativos</p>

            </footer>
        </div>
    </div>

</body>

</html>
