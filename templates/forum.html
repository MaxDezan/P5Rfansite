<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fórum - P5R</title>
    <link rel="icon" href="static/imgs/p5rfv.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
      .bg-black-custom {
        @apply bg-neutral-900;
      }
      .wrapper {
        @apply bg-black-custom p-4;
      }
      .main-container {
        @apply bg-black-custom border border-red-600 rounded-lg mx-auto my-4 md:my-8 md:w-4/5 lg:w-3/5 flex flex-col;
      }
      .header-img {
        @apply w-full max-h-52 object-cover;
      }
      .nav-menu {
        @apply flex justify-center items-center bg-black-custom text-neutral-100 gap-6 text-lg h-10;
      }
      .forum-content {
        @apply flex flex-col gap-4 p-2 w-full;
      }
      .comment-box {
        @apply bg-black-custom text-neutral-100 p-3 border border-black overflow-y-auto max-h-80;
      }
      .input-comment {
        @apply w-full bg-black-custom border border-red-600 p-2 text-neutral-100 resize-y min-h-[80px] max-h-[150px];
      }
      .submit-btn {
        @apply bg-red-600 text-white font-bold px-4 py-2 hover:opacity-70 mt-2;
      }
      .footer {
        @apply text-neutral-500 text-center text-sm py-2;
      }
      .title-forum {
        @apply text-3xl font-extrabold text-neutral-100;
      }
      .link-hover {
        @apply text-neutral-100 hover:text-red-600;
      }
    }
  </style>
</head>

<body class="wrapper">
    <div class="main-container">
        <header>
            <img src="static/imgs/p5r.png" alt="Persona 5 Royal" class="header-img" />
        </header>
        <nav class="nav-menu">
            <a href="/" class="link-hover">Home</a>
            <a href="/templates/guias.html" class="link-hover">Guias</a>
            <a href="/templates/updates.html" class="link-hover">Updates</a>
        </nav>
        <main class="forum-content">
            <h1 class="title-forum">Fórum Anônimo</h1>
            <div class="comment-box">
                <h2 class="text-xl mb-2 text-neutral-100">Comentários</h2>
                <p class="italic text-neutral-500">Nenhum comentário ainda. Seja o primeiro!</p>
                <form>
                    <textarea class="input-comment" placeholder="Deixe seu comentário anônimo..." required
                        maxlength="500"></textarea>
                    <button type="submit" class="submit-btn">Enviar Comentário</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p>©2025 Persona 5 Royal Fansite | Conteúdo oficial © ATLUS/Sega</p>
            <p>Site criado por fãs, sem afiliação ou fins lucrativos</p>
        </footer>
    </div>
</body>

</html>
