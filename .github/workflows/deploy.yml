name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Remove arquivos desnecess√°rios
      - name: Cleanup
        run: |
          rm -f app.py forum.db

      # Copia apenas arquivos HTML para a raiz
      - name: Copy HTML files
        run: |
          cp templates/*.html .
          
      # Corrige caminhos nos arquivos HTML
      - name: Fix Paths
        run: |
          sed -i 's/\/static\//static\//g' *.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
