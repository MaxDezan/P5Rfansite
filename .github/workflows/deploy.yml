name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Remove arquivos desnecessários (opcional)
      - name: Cleanup
        run: |
          rm -f app.py forum.db

      # Copia TODOS os arquivos estáticos (HTML, CSS, imagens)
      - name: Prepare Files
        run: |
          cp -r templates/* .
          cp -r static .
          
      # Corrige caminhos nos arquivos HTML (substitui /static/ por static/)
      - name: Fix Paths
        run: |
          sed -i 's/\/static\//static\//g' *.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
